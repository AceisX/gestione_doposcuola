<!-- Modal per l'inserimento degli alunni -->
<div id="alunnoModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Aggiungi Alunno</h2>
        <form id="alunno-form">
            <h3>Dati Alunno</h3>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="scuola">Scuola:</label>
            <input type="text" id="scuola" name="scuola" required>

            <label for="piano">Piano:</label>
            <input type="text" id="piano" name="piano" required>

            <label for="quota">Quota (â‚¬):</label>
            <input type="number" id="quota" name="quota" required>

            <label for="ore">Ore:</label>
            <input type="number" id="ore" name="ore" required>

            <label for="stato">Stato:</label>
            <select id="stato" name="stato" required>
                <option value="attivo">Attivo</option>
                <option value="inattivo">Inattivo</option>
            </select>

            <h3>Dati Genitore</h3>
            <label for="genitore_nome">Nome:</label>
            <input type="text" id="genitore_nome" name="genitore_nome" required>

            <label for="genitore_telefono">Telefono:</label>
            <input type="text" id="genitore_telefono" name="genitore_telefono">

            <label for="genitore_email">Email:</label>
            <input type="email" id="genitore_email" name="genitore_email">

            <button type="submit">Aggiungi Alunno</button>
        </form>
    </div>
</div>
